<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document Management System v1.0</title>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: "Arial", sans-serif;
        color: #333;
      }
      .container {
        width: 760px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 2px 2px 5px #aaa;
      }
      h1 {
        font-size: 24px;
        color: #444;
        text-align: center;
        border-bottom: 2px solid #444;
        margin-bottom: 20px;
      }
      form {
        margin-top: 20px;
      }
      label {
        font-weight: bold;
      }
      textarea {
        width: 100%;
        height: 200px;
        border: 1px solid #999;
        padding: 10px;
        background-color: #eee;
        font-family: "Courier New", Courier, monospace;
        font-size: 14px;
      }
      button {
        padding: 5px 10px;
        background-color: #008CBA;
        color: white;
        border: none;
        font-size: 14px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005f73;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
    </style>
    <script>
        function sendXML() {
            const name = document.getElementById('name').value;
            const xmlData = `<?xml version="1.0" encoding="UTF-8"?><user><name>${name}</name></user>`;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/", true);
            xhr.setRequestHeader("Content-Type", "text/xml");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('result').innerHTML = xhr.responseText;
                }
            };
            xhr.send(xmlData);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Document Management System v1.0</h1>
        <p>Welcome to our legacy document management system. Please enter your XML data below.</p>
        <form onsubmit="event.preventDefault(); sendXML();">
            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="footer">
            <p>Â© 2001-2004 Legacy Systems Inc. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
