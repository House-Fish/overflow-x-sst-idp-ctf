events {}

http {
    include mime.types; # Include default MIME types
    default_type application/octet-stream;

    upstream cookies {
        server cookies:8000;
    }

    upstream intercept {
        server intercept:8000;
    }

    upstream whoisstudent {
        server whoisstudent:8000;
    }

    server {
        listen 80;

        server_name idp-cookies.np-overflow.club;
        location / {
            proxy_pass http://cookies;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;

        server_name idp-intercept.np-overflow.club;
        location / {
            proxy_pass http://intercept;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;

        server_name idp-whoisstudent.np-overflow.club;
        location / {
            proxy_pass http://whoisstudent;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;

        server_name idp-incl-files.np-overflow.club;

        location / {
            root /usr/share/nginx/html/incl-files;
            index index.html;
            autoindex on;
        }
    }

    server {
        listen 80;

        server_name idp-1984.np-overflow.club;

        location / {
            root /usr/share/nginx/html/1984;
            index index.html;
            autoindex on;
        }
    }
}
