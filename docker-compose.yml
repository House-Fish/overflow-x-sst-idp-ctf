version: '3.8'

services:
  cookies:
    build: ./cookies
    container_name: cookies
    restart: always
    expose:
      - "8000"
    networks:
      - app-network

  intercept:
    build: ./intercept
    container_name: intercept
    restart: always
    expose:
      - "8000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - cookies
      - intercept
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
